# ==============================================================================
# "Dragon's Shadow" - Ghostty Color Scheme
# Based on the red and black dragon wallpaper
#
# Ghostty theme format uses the following keys:
# background, foreground, cursor-color, selection-background, selection-foreground
# and palette = N=#RRGGBB for the 16 terminal colors (0-15)
# ==============================================================================

# Main Colors
background = 180D15
foreground = EBE5D6
cursor-color = F7E1C7
selection-background = 3A1A22
selection-foreground = EBE5D6

# The 16-Color Palette (0-15)

# Normal (Dim/Dark) Colors (0-7)
palette = 0=251218   # Black (from Alacritty's normal.black)
palette = 1=FF3D5A   # Red (from Alacritty's normal.red)
palette = 2=78A682   # Green (from Alacritty's normal.green)
palette = 3=F7E1C7   # Yellow (from Alacritty's normal.yellow)
palette = 4=5298C4   # Blue (from Alacritty's normal.blue)
palette = 5=C479A9   # Magenta (from Alacritty's normal.magenta)
palette = 6=7ABAA9   # Cyan (from Alacritty's normal.cyan)
palette = 7=EBE5D6   # White (from Alacritty's normal.white)

# Bright Colors (8-15)
palette = 8=3A1A22   # Bright Black (from Alacritty's bright.black)
palette = 9=FF3D5A   # Bright Red (from Alacritty's bright.red)
palette = 10=93C999  # Bright Green (from Alacritty's bright.green)
palette = 11=FFF6EA  # Bright Yellow (from Alacritty's bright.yellow)
palette = 12=7AAFD0  # Bright Blue (from Alacritty's bright.blue)
palette = 13=D995BB  # Bright Magenta (from Alacritty's bright.magenta)
palette = 14=95CACA  # Bright Cyan (from Alacritty's bright.cyan)
palette = 15=FFFFFF  # Bright White (from Alacritty's bright.white)